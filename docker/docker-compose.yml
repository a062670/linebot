version: '3'

networks:
  nginxproxy:
    external: true

services:

  linebot:
    image: ${IMAGE}
    container_name: linebot
    volumes:
      - "../data:/build/data"
      - "../public/image-generation:/build/public/image-generation"
    environment:
      - VIRTUAL_HOST=${HOST}
      - LETSENCRYPT_HOST=${HOST}
      - LETSENCRYPT_EMAIL=${EMAIL}
    restart: always
    logging:
      driver: gcplogs
    networks:
      - nginxproxy
